version: "3.9"

services:
  db:
    image: postgres:16
    container_name: cabinet-db
    environment:
      POSTGRES_DB: cabinet
      POSTGRES_USER: cabinet
      POSTGRES_PASSWORD: cabinet
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cabinet -d cabinet"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build: .
    container_name: cabinet-backend
    command: /entrypoint.sh
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://cabinet:cabinet@db:5432/cabinet
      DB_HOST: db
      DB_PORT: 5432
    volumes:
      - .:/code
    ports:
      - "6123:6123"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
